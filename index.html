<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
    <title>Pokedex</title>
</head>

<body>
    <section class="container mt-5 mb-5 fondo">
        <div class="row" id="row-pokemons">
            <div class="col-md-12">
                <img 
                class="img-fluid mx-auto d-block rounded"
                width="400"
                src="./imagenes/poke_fondo.png" 
                alt=""
                >
            </div>
        </div>
        <!-- Este sera el modal -->
        <div class="modal fade" id="modalPokemon" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center text-capitalize">
                        <h2 id="pokemon-name">Pokemon</h2>
                        <img src="" alt="" id="pokemon-img" class="img-fluid mx-auto d-block rounded">
                    </div>

                    <div class="container">
                        <div class="row align-items-start text-center">
                            <div class="col border-end">
                                <span>Peso:</span> 
                            </div>
                            <div class="col border-end">
                                <span>Habilidades:</span>
                            </div>
                            <div class="col">
                                <span>Tipo:</span>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <br>

                    <div class="container">
                        <div class="row align-items-start text-center">
                            <div class="col border-end">
                                <span class=""><span id="pokemon_peso"></span>&nbsp;KG</span>
                            </div>
                            <div class="col border-end">
                                <p>
                                <span id="pokemon_habilidad1"></span> ,
                                <span id="pokemon_habilidad2"></span>
                            </p>
                            </div>
                            <div class="col">                           
                                <span id="pokemon_tipo"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
